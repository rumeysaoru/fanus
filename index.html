<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Gül Fanusu</title>
    <style>
        body {
            background-color: #0c183a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .sahne {
            position: relative;
            width: 300px;
            height: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .zemin {
            position: absolute;
            bottom: 50px;
            width: 250px;
            height: 35px;
            background: #f7a0b3;
            border-radius: 50% / 30px;
            z-index: 10;
            box-shadow:
                0 0 10px rgba(247, 160, 179, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }

        .zemin::before {
            content: '';
            position: absolute;
            top: 5px;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }

        .fanus-konteyner {
            position: absolute;
            bottom: 60px;
            width: 180px;
            height: 380px;
            display: flex;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
        }

        .fanus {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 150px / 190px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            box-shadow:
                inset 0 0 50px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-bottom: none;
        }

        .fanus::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        .gul {
            position: absolute;
            bottom: 0;
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-20px);
        }

        .govde {
            width: 3px;
            height: 180px;
            background: linear-gradient(to top, #72a537, #98c25e);
            border-radius: 3px;
        }

        .govde::before {
            content: '';
            position: absolute;
            top: 95px;
            left: 10px;
            width: 15px;
            height: 25px;
            background-color: #72a537;
            border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg);
            box-shadow:
                inset -2px 2px 2px rgba(0, 0, 0, 0.2),
                0 0 5px rgba(114, 165, 55, 0.5);
        }

        .yapraklar {
            width: 50px;
            height: 50px;
            background-color: #e51d52;
            border-radius: 50%;
            margin-bottom: -5px;
            position: relative;
            z-index: 3;
            box-shadow:
                0 0 10px #ff3871,
                0 0 20px #ff3871,
                0 0 50px rgba(255, 255, 255, 0.7),
                inset -5px -5px 10px #c11846,
                inset 5px 5px 10px #ff6b91;
            transform: rotate(-5deg);
        }

        .yapraklar::before {
            content: '';
            position: absolute;
            top: 5px;
            left: -10px;
            width: 45px;
            height: 60px;
            background-color: #d11a4b;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(-30deg);
            z-index: 2;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .yapraklar::after {
            content: '';
            position: absolute;
            top: 0;
            right: -5px;
            width: 40px;
            height: 60px;
            background-color: #f7215f;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(20deg);
            z-index: 1;
            box-shadow: inset -2px -2px 5px rgba(0, 0, 0, 0.3);
        }

        .parcacik {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        @keyframes yuzme {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }

            5% {
                opacity: 0.9;
            }

            95% {
                opacity: 0.9;
            }

            100% {
                transform: translateY(-380px) scale(0.5);
                opacity: 0;
            }
        }

        .message {
            color: #ac5e8e;
            position: absolute;
            bottom: 0;
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(-20px);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
        }

        .ruko {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: 40;


        }
    </style>

</head>


<body>
    <nav class="ruko">CANIM RUKOM</nav>
    <div class="message">
        <h1>GÜLÜNE HARCADIĞIN ZAMANDI ONU BUNCA DEĞERLİ KILAN -küçük prens
        </h1>
    </div>
    <div class="sahne">
        <div class="zemin"></div>
        <div class="fanus-konteyner">
            <div class="gul">
                <div class="yapraklar"></div>
                <div class="govde"></div>
            </div>
            <div class="fanus"></div>
        </div>
    </div>

    <script>
        const fanusKonteyner = document.querySelector('.fanus-konteyner');
        const PARTICLE_COUNT = 30;
        const FANUS_GENISLIK = 180;
        const FANUS_YUKSEKLIK = 380;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('parcacik');
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const startX = Math.random() * (FANUS_GENISLIK - 50) + 25;
            const startY = Math.random() * 50 + FANUS_YUKSEKLIK - 150;

            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 8;

            particle.style.animation = `yuzme ${duration}s infinite linear ${delay}s`;

            fanusKonteyner.appendChild(particle);
        }


        for (let i = 0; i < PARTICLE_COUNT; i++) {
            createParticle();
        }
    </script>

</body>

</html>
