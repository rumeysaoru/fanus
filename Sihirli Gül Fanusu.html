    <title>Sihirli Gül Fanusu</title>
    <style>
        /* CSS Kodları Buraya Geliyor */

        /* 1. Genel Stil ve Sahne */
        body {
            background-color: #0b1539;
            /* Koyu mavi arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .sahne {
            position: relative;
            width: 300px;
            /* Genişlik ayarı */
            height: 450px;
            /* Yükseklik ayarı */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            perspective: 1000px;
            /* Hafif 3D görünüm için */
        }

        /* 2. Zemin (Kaide) */
        .zemin {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background-color: #f7a0b3;
            /* Açık pembe */
            border-radius: 50% / 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6),
                0 0 50px rgba(247, 160, 179, 0.4);
            /* Pembe ışıma */
            z-index: 10;
        }

        /* 3. Fanus Konteyneri ve Cam Efekti */
        .fanus-konteyner {
            position: absolute;
            bottom: 30px;
            width: 200px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .fanus {
            position: absolute;
            width: 100%;
            height: 100%;
            /* Camın çevresini çizen sınır (parlaklık) */
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 0 0 100px 100px / 0 0 150px 150px;
            border-bottom: none;
            /* Camın genel görünümü */
            background-color: rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.15),
                0 0 20px rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* Fanusun tepesindeki halka */
        .fanus::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        /* 4. Gül (Rose) */
        .gul {
            position: absolute;
            bottom: 20px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .govde {
            width: 5px;
            height: 120px;
            background-color: #72a537;
            /* Yeşil gövde */
            border-radius: 5px;
            z-index: 1;
        }

        .yapraklar {
            width: 55px;
            height: 55px;
            background-color: #e51d52;
            /* Kırmızı gül rengi */
            border-radius: 50%;
            margin-bottom: -5px;
            z-index: 2;
            /* Parlaklık ve derinlik efekti için gölgeler */
            box-shadow:
                0 0 10px #e51d52,
                /* Hafif kızıl ışıma */
                0 0 25px rgba(255, 255, 255, 0.8),
                /* Beyaz Parlaklık Hissi */
                inset -7px -7px 15px #c11846,
                /* Koyu gölge */
                inset 7px 7px 15px #ff3871;
            /* Açık vurgu */
        }

        /* 5. Parçacıklar (JavaScript ile oluşturulacak) */
        .parcacik {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes yuzme {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                transform: translateY(-350px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
